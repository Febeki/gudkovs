{% extends 'base.html' %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="height: 100vh">
  <div class="card text-center card border-dark p-4">
    <div class="card-header">
      <h1>Добро пожаловать!</h1>
    </div>
    <div class="card-body">
      {% if user.is_authenticated %}
      <a class="btn btn-dark btn-lg btn-block" href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a class="btn btn-dark btn-lg btn-block" href="{% url 'login' %}">Login</a>
      <a class="btn btn-dark btn-lg btn-block" href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
