{% extends 'base.html' %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="card border-dark p-4" style="max-width: 500px; width: 100%;">
    <div class="card-body text-center">
      <h1>Вход</h1>
      <hr>

      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
      {% endfor %}
      {% endif %}

      <form action="{% url 'login' %}" method="post" class="mx-auto" style="max-width: 400px;">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
<!--          {{ field.label_tag }}-->
          {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-dark btn-lg btn-block mt-3">Войти</button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
